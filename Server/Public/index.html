<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Vendors/jquery.js"></script>
    <script src="./Scripts/client.js"></script>
    <link rel="stylesheet" href="./Styles/styles.css">
    <title>Server Side Calculator</title>
</head>
<body>
    
    <div>
        <h1>Server Side Calculator</h1>
    </div>
    
    <div id="form">

        <!-- Input for first number -->
        <input id="firstValue" type="number" placeholder="Enter Number">

        <!-- buttons to select mathematical operators -->
        <div id="operatorBtns">
            <button id="addBtn">+</button>
            <button id="subtractBtn">-</button>
            <button id="multiplyBtn">*</button>
            <button id="divideBtn">/</button>
        </div>

        <!-- input for second number -->
        <input id="secondValue" type="number" placeholder="Enter Number">

        <!-- submit button -->
        <button id="Submit" class="btn btn-info">=</button>
        
        <!-- clear button -->
        <button id="clear" class="btn btn-danger">C</button>

        <!-- This is where the current answer will be displayed -->
        <div id="displayAnswer"></div>

        <!-- this is where the equation history will be displayed -->
        <ul id="displayHistory"></ul>
        
    </div> <!-- end body container -->




    
</body>
</html>
