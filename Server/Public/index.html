<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Vendors/jquery.js"></script>
    <script src="./Scripts/client.js"></script>
    <link rel="stylesheet" href="./Styles/styles.css">
    <title>Server Side Calculator</title>
</head>
<body>
    
    <div>
        <h1>Server Side Calculator</h1>
    </div>
    
    <div id="form">

        <!-- Input for first number -->
        <input id="firstValue" type="number" placeholder="Enter Number">

        <!-- buttons to select mathematical operators -->
        <ul class="operatorBtns">
            <li>
                <label for="addBtn" class="labels" id="addLbl">+</label>
                <input type="radio" name="operatorBtn" id="addBtn"></input>
            </li>
            <li>
                <label for="subtractBtn" class="labels">-</label>
                <input type="radio" name="operatorBtn" id="subtractBtn"></input>
            </li>
            <li>
                <label for="multiplyBtn" class="labels">*</label>
                <input type="radio" name="operatorBtn" id="multiplyBtn"></input>
            </li>
            <li>
                <label for="divideBtn" class="labels">/</label>
                <input type="radio" name="operatorBtn" id="divideBtn"></input>
            </li>
        </ul>

        <!-- input for second number -->
        <input id="secondValue" type="number" placeholder="Enter Number">

        <!-- submit button -->
        <button id="submit" class="btn btn-info">=</button>
        
        <!-- clear button -->
        <button id="clear" class="btn btn-danger">C</button>

        <!-- This is where the current answer will be displayed -->
        <div id="displayAnswer"></div>

        <!-- this is where the equation history will be displayed -->
        <ul id="displayHistory"></ul>
        
    </div> <!-- end body container -->




    
</body>
</html>
